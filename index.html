<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QSOFT</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-container">
				<div class="header-container__mobile">
					<img src="./img/logo.png" alt="logo" width="135" height="30" class="header-container__logo">
					<img src="./img/logo-mobile.png" alt="persomal-logo-avatar" width="24" height="24" class="header-container__personal-logo">
				</div>
				<form class="header-container__form">
					<img src="./img/search.png" alt="search" width="24" height="24" class="header-container__form-img">
					<input type="text" placeholder="Найти..." class="header-container__form-input">
				</form>
				<div class="header-container__stripe"></div>
				<div class="header-container__personal-area">
					<p class="header-container__personal-area-name">Константин</p>
					<img src="./img/personal-area.png" alt="personal-area-avatar" width="40" height="40" class="header-container__personal-area-img">
				</div>
			</div>
		</div>
		<div class="main-info">
			<div class="main-info__container">
					<h1 class="main-info__h1">Наши партнёры</h1>
					<div class="main-info__partners">
						<img src="./img/Henkel.png" alt="Henkel" height="120" class="main-info__partners-image">
						<img src="./img/Jonh-Deere.png" alt="Jonh-Deere"  height="120" class="main-info__partners-image">
						<img src="./img/McDonalds'.png" alt="McDonalds"  height="120" class="main-info__partners-image">
						<img src="./img/IKEA.png" alt="IKEA"  height="120" class="main-info__partners-image">
						<img src="./img/Reebok.png" alt="Reebok"  height="120" class="main-info__partners-image">
						<img src="./img/NIKE.png" alt="NIKE"  height="120" class="main-info__partners-image">
						<img src="./img/Caterpillar.png" alt="Caterpillar"  height="120" class="main-info__partners-image">
					</div>
			</div>
		</div>
	</div>
</body>
</html>
